<!DOCTYPE html>
<html lang="en" ng-app="cursoModulo">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <script src="js/angular.min.js"></script>
    

    <link rel="icon" href="imagens/favicon.png"/>



    <title>Cadastro de Cursos</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <link href="css/estilos.css" rel="stylesheet">

    <link href="css/carousel.css" rel="stylesheet">
    
    <script src="controller/cursosjson.js"></script>


  </head>
<!-- NAVBAR
================================================== -->
  <body ng-controller="cursoController">
  <div ng-include src="'menus.html'"></div>
      <div class="container">
      <h1 align="center">Lista de cursos usando JSON</h1>
      <br /><br />
      <div class="container">
      <label>Pesquisa de Cursos:</label>
                <input type="text" ng-model="pesquisaCurso" id="pesquisa" placeholder="Digite a pesquisa"><br /><br />
        <table class="table table-striped table-hover">
          <th>Código</th>
          <th>Descrição</th>
          <th>Dias e Horários</th>
          <th>Professor</th>
          <tr ng-repeat="cursosTabela in cursos | filter:pesquisaCurso" 
          ng-click="selecionaCurso(cursosTabela)">
              <td>{{cursosTabela.codigo}}</td>
              <td>{{cursosTabela.descricao}}</td>
              <td>{{cursosTabela.diashorarios}}</td>
              <td>{{cursosTabela.professor}}</td>
          </tr>
        </table>
      </div>
      <br>
      <footer>
        <p class="pull-right"><a href="#">Back to top</a></p>
        <p>&copy; 2016 Company, Inc. &middot; <a href="#">Privacy</a> &middot; <a href="#">Terms</a></p>
      </footer>
      </div>
 </div>

 

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/jquery.min.js"></script>

  </body>
</html>
